<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title >Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <ion-list color="success">
    <ion-item color='success'>
      <ion-avatar slot="start">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYMaPGGVteaSenjgisV2rZdms4BzFV3QbLPg&usqp=CAU" style="align-items: center" width="auto !important;">
      </ion-avatar>
      <ion-label>
        <h1>Wise Ephay</h1>
        <p> Gathered: <span class="money">$50,000</span></p>
      </ion-label>
    </ion-item>
    </ion-list>

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>
          Last Pick Up Call
        </ion-card-subtitle>
      </ion-card-header>
      
      <ion-card-content>
        <ion-item lines="none">
          <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
          <ion-label>On Hold
            <p>6/16/2023   11.01 PM</p>
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-label>
            <p>Created at   6/15/2023 </p>
            <p>Notes: We have Two bags that are full, one with plastic the other one with glass</p>
          </ion-label>
        </ion-item>
        <ion-button size="full" color="success" fill="clear">See All</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="success">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
