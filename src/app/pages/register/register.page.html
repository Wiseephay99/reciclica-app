<ion-header >
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button title=""></ion-back-button>
    </ion-buttons>
    <ion-title><h2> Register </h2></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="success" >
  <ion-card>
    <ion-card-header>
      <ion-card-title>What Do You Want To Do With Recycleable Waste?</ion-card-title>
    </ion-card-header>
  

  <ion-card-content>
    <ion-radio-group>

      <ion-item>
        <ion-label>I want to BUY it</ion-label>
        <ion-radio value="CLIENT" slot="start"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>I want to SELL it</ion-label>
        <ion-radio value="PATNER" slot="start"></ion-radio>
      </ion-item>

    </ion-radio-group>

  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    <ion-card-title>Contact</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-input label="Name" labelPlacement="floating" placeholder="Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Password" labelPlacement="floating" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Confirm Password" labelPlacement="floating" placeholder="confirm Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Phone Number" labelPlacement="floating" placeholder="Phone Number"></ion-input>
    </ion-item>
  </ion-card-content>
</ion-card>


<ion-card>
  <ion-card-header>
    <ion-card-title>Address Information</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-input label="Address" labelPlacement="floating" placeholder="Address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Number" labelPlacement="floating" placeholder="Number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Neighbourhood" labelPlacement="floating" placeholder="Neighbourhood"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Compliment" labelPlacement="floating" placeholder="Compliment"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Zipcode" labelPlacement="floating" placeholder="Zipcode"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="State" labelPlacement="floating" placeholder="State"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="City" labelPlacement="floating" placeholder="City"></ion-input>
    </ion-item>
  </ion-card-content>
</ion-card>
<ion-button color="primary" size="full" color="light"shape="round" (click)="register()">Register</ion-button>
