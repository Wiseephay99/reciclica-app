<ion-content [fullscreen]="true">
  <div class="flex-center"> 
    <!-- LoginPage -->
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Reciclica</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>

        <ion-item>
          <ion-input label="Email" labelPlacement="floating" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password" labelPlacement="floating" placeholder="Password"></ion-input>
        </ion-item>

        <ion-button color="dark" fill="clear" size="full">Forgot / Password</ion-button>
        <ion-button color="success"  size="full">Login</ion-button>
        <ion-button color="success" fill="clear"  size="full">Register</ion-button>

      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
